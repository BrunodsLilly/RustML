name: Performance Benchmarks

on:
  pull_request:
    branches: [main]
    paths:
      - 'neural_network/**'
      - 'linear_algebra/**'
      - 'linear_regression/**'
      - 'web/src/components/**'
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfontconfig1-dev pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run optimizer comparison benchmark
        run: |
          cargo run --release --example optimizer_comparison -p neural_network 2>&1 | tee benchmark_output.txt

      - name: Check for performance regressions
        run: |
          echo "Benchmark completed. Review output for performance metrics."
          cat benchmark_output.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_output.txt
          retention-days: 90

      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('benchmark_output.txt', 'utf8');

            const body = `## Performance Benchmark Results

            \`\`\`
            ${output}
            \`\`\`

            ðŸ“Š Review the benchmark results to ensure no performance regressions.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

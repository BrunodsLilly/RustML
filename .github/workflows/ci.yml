name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: [main, cicd]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build all packages
        run: cargo build --workspace --verbose

      - name: Run all tests
        run: cargo test --workspace --verbose

      - name: Run linear_algebra tests
        run: cargo test -p linear_algebra --verbose

      - name: Run neural_network tests
        run: cargo test -p neural_network --verbose

      - name: Run linear_regression tests
        run: cargo test -p linear_regression --verbose

      - name: Run loader tests
        run: cargo test -p loader --verbose

  wasm-build:
    name: WASM Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli --locked

      - name: Build WASM application
        run: |
          cd web
          dx build --platform web --release

      - name: Check WASM bundle size
        run: |
          WASM_SIZE=$(find web/target/dx/web/release/web/public -name "*.wasm" -exec ls -lh {} \; | awk '{print $5}')
          echo "WASM bundle size: $WASM_SIZE"
          # Fail if bundle is larger than 5MB (warning threshold)
          WASM_BYTES=$(find web/target/dx/web/release/web/public -name "*.wasm" -exec ls -l {} \; | awk '{print $5}')
          if [ "$WASM_BYTES" -gt 5242880 ]; then
            echo "::warning::WASM bundle exceeds 5MB ($WASM_SIZE)"
          fi

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-build
          path: web/target/dx/web/release/web/public/
          retention-days: 7

  playwright-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: wasm-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli --locked

      - name: Install Playwright dependencies
        run: |
          cd web
          npm ci
          npx playwright install --with-deps chromium

      - name: Start dev server in background
        run: |
          cd web
          dx serve --port 8080 &
          echo "DEV_SERVER_PID=$!" >> $GITHUB_ENV

      - name: Wait for dev server to be ready
        run: |
          echo "Waiting for dev server to start..."
          for i in {1..60}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Dev server is ready!"
              exit 0
            fi
            echo "Waiting... ($i/60)"
            sleep 2
          done
          echo "Dev server failed to start"
          exit 1

      - name: Run Playwright tests
        run: |
          cd web
          npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: web/test-results/
          retention-days: 30

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit

  all-checks-complete:
    name: All Checks Complete
    runs-on: ubuntu-latest
    needs: [rust-tests, wasm-build, playwright-tests, security-audit]
    if: always()

    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ needs.rust-tests.result }}" != "success" || \
                "${{ needs.wasm-build.result }}" != "success" || \
                "${{ needs.playwright-tests.result }}" != "success" || \
                "${{ needs.security-audit.result }}" != "success" ]]; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed successfully!"
